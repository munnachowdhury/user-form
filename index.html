<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-div">
        <form class="form-area ">
            <fieldset class="info-area">
                <legend>user information</legend>
                <h2 style="color:gray">HTML Forms</h2>
                <!-- User input fields -->
                <input class="input" type="text" id="fname" name="fname" placeholder="First name"><br>

                <input class="input" type="text" id="lname" name="lname" placeholder="Last name"><br>

                <input class="input" type="text" id="fname" name="fname" placeholder="Student ID"><br>

                <input class="input" type="email" id="lname" name="lname" placeholder="Email address"><br><br>

                
                <!-- Display Radio Buttons -->
                <label for="gender"><small style="color:gray">Select your gender</small></label><br><br>

                <input id="gender" type="radio" name="gender">Male</input>
                <input id="gender" type="radio" name="gender">Female</input><br><br>
                
                <!-- Display Radio Buttons -->
                <label for="hobby"><small style="color:gray">Select your favorite plays</small></label><br><br>

                <input id="hobby" type="checkbox" name="hobbys">Cricket
                <input id="hobby" type="checkbox" name="hobbys">Football
                <input id="hobby" type="checkbox" name="hobbys">Basketball
                <input id="hobby" type="checkbox" name="hobbys">Pubg<br><br>


                <!-- The option element -->
                <label for="program"><small style="color:gray">Choose a program:</small></label>

                <select id="program">
                <option value="">EEE</option>
                <option value="">CSE</option>
                <option value="">BBA</option>
                <option value="">English</option>
                </select><br><br><br><br><br>

                <!-- Comments area -->
                <textarea rows="4" cols="40" placeholder="Write comments here..."></textarea><br><br>
            
                <input type="submit" value="Submit">

            </fieldset>
        </form>
    </div>

</body>
</html>
