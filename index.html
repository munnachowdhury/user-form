<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-area ">
        <div class="logo">
            <!-- <div class="title">HTML <small>Form</small></div> -->
            <img src="images/userIcon.jpg" alt="">
        </div>
        
        <div class="fields">
            <!-- User input fields -->
            <div class="use-input">
                <div class="first-name"><input class="input" type="text" placeholder="First name"></div>
                <div class="last-name"><input class="input" type="text" placeholder="Last name"></div>
                <div class="student-id"><input class="input" type="text" placeholder="Student ID"></div>
                <div class="email"><input class="input" type="email" placeholder="Email address"></div>
            </div><br>
            
            <!-- Display Radio Buttons -->                      
            <div class="gender">             
                <label for="genders"><small style="color:rgb(170, 168, 168)">Select your gender</small></label><br>
                <input id="genders" type="radio" name="gender">Male</input> &nbsp;
                <input id="genders" type="radio" name="gender">Female</input>
            </div><br>
                       
            <!-- Display Checkbox Buttons -->          
            <div class="play">
                <label for="hobby"><small style="color:rgb(170, 168, 168)">Select your favorite plays</small></label><br>
                <input class="hobbies" id="hobby" type="checkbox" name="hobbys">Cricket  &nbsp;
                <input class="hobbies" id="hobby" type="checkbox" name="hobbys">Football  &nbsp;
                <input class="hobbies" id="hobby" type="checkbox" name="hobbys">Pubg
            </div><br>

            <!-- The options element -->
            <div class="program-area">
                <label for="programs"><small style="color:rgb(170, 168, 168)">Choose a program:</small></label> &nbsp;
                <select class="program" id="programs">
                <option value="">CSE</option>
                <option value="">EEE</option>
                <option value="">BBA</option>
                <option value="">English</option>
                </select>
            </div>
            <br><br>

            <!-- Comments area -->
            <textarea rows="4" cols="40" placeholder="Write comments here..."></textarea><br><br>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>
</html>
